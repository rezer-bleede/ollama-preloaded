name: üß† Build & Push Ollama Preloaded (Multi-Arch)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Push Multi-Arch Images
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # ------------------------------------------------------
      # 1Ô∏è‚É£ Checkout repository
      # ------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------
      # 2Ô∏è‚É£ Free disk space (GitHub runners are small)
      # ------------------------------------------------------
      - name: Free disk space
        run: |
          echo "Cleaning up to free space for large model layers..."
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/share/boost /usr/local/lib/android /opt/hostedtoolcache
          sudo apt-get clean
          docker system prune -af

      # ------------------------------------------------------
      # 3Ô∏è‚É£ Set up Docker Buildx for multi-arch builds
      # ------------------------------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      # ------------------------------------------------------
      # 4Ô∏è‚É£ Login to Docker Hub
      # ------------------------------------------------------
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ------------------------------------------------------
      # 5Ô∏è‚É£ Build & Push ‚Äî Llama 3
      # ------------------------------------------------------
      - name: Build & Push Llama 3 Image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t rezerbleede/ollama-preloaded:llama3 \
            --build-arg MODEL_NAME=llama3 \
            --push .

      # ------------------------------------------------------
      # 6Ô∏è‚É£ Build & Push ‚Äî Phi-3 Mini
      # ------------------------------------------------------
      - name: Build & Push Phi-3 Mini Image
        run: |
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t rezerbleede/ollama-preloaded:phi3-mini \
            --build-arg MODEL_NAME=phi3:mini \
            --push .

      # ------------------------------------------------------
      # 7Ô∏è‚É£ Verify manifests
      # ------------------------------------------------------
      - name: Verify pushed manifests
        run: |
          docker buildx imagetools inspect rezerbleede/ollama-preloaded:llama3
          docker buildx imagetools inspect rezerbleede/ollama-preloaded:phi3-mini
