name: Build and Push Ollama Preloaded Images

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
  DOCKERHUB_USERNAME: rezerbleede
  IMAGE_NAME: ollama-preloaded

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # üßπ Free up disk space
      # -------------------------------
      - name: Free disk space
        run: |
          echo "Before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc || true
          docker system prune -af || true
          echo "After cleanup:"
          df -h

      # -------------------------------
      # üê≥ Set up Docker Buildx
      # -------------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------------
      # üîë Login to DockerHub
      # -------------------------------
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -------------------------------
      # üß± Build and push Llama 3 image
      # -------------------------------
      - name: Build and Push Llama 3 Image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t $DOCKERHUB_USERNAME/$IMAGE_NAME:llama3 \
            --build-arg MODEL_NAME=llama3 \
            --push .

      # -------------------------------
      # üß± Build and push Phi-3 Mini image
      # -------------------------------
      - name: Build and Push Phi-3 Mini Image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t $DOCKERHUB_USERNAME/$IMAGE_NAME:phi3-mini \
            --build-arg MODEL_NAME=phi3:mini \
            --push .

      # -------------------------------
      # ‚úÖ Post-build cleanup
      # -------------------------------
      - name: Disk cleanup after build
        if: always()
        run: docker system prune -af || true
